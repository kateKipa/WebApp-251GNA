<div class="container-fluid mt-5 my-width">
    <h2>Ανακοινώσεις</h2>
    @for (announcement of announcements; track announcement) {
        <mat-accordion>
            <mat-expansion-panel class="mt-3 h-auto">
              <mat-expansion-panel-header class="header-row">
                <div class="title-container">
                    <mat-panel-title class="title">
                        <mat-icon class="me-3">announcement</mat-icon>
                        {{ announcement.title }}
                      </mat-panel-title>
                      <mat-panel-description class="date">
                        {{ announcement.date }}
                      </mat-panel-description>
                </div>
              </mat-expansion-panel-header>
              <mat-card>
                <mat-card-content>
                  <p>{{ announcement.content }}</p>
                </mat-card-content>
              </mat-card>
            </mat-expansion-panel>
        </mat-accordion>
    }
</div>
